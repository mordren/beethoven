{% load static %}
{% load bootstrap %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="{% static 'scripts.js' %}"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>
    <title>{% block title %}Sistema Beethoven{% endblock %}</title>
</head>
<body>  
    <nav class="navbar navbar-dark bg-dark">
        <div class="row">
            <div class="col">
                {% if user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'atividades-home-view' %} ">
                        Home
                    </a>  
                    <a class="navbar-brand" href="{% url 'atividades-home-view' %} ">
                        Atividades
                    </a>       
                {% else %}
                    <h3 class="navbar-brand">Home</h3> 
                
                {% endif %}   
            </div>                      
        </div>
        <div>
            {% if user.is_authenticated %}
                <span class="navbar-text">Bem vindo! {{ user.username }}</span>
                <button class="btn btn-info"><a href="{% url 'logout' %}">Sair</a></button>
            {% else %}
                <span class="navbar-text"FaÃ§a o login</span>
                    <button class="btn btn-info"><a href="{% url 'login' %}">Login</a></button>
            {% endif %}            
        </div>
      </nav>

    <div class="container">
    {% block main %}
    {% endblock %}
    </div>
    
</body>
</html>
