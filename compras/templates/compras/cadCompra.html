{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Cadastro Análise Crítica {% endblock%}

{% block main %}    
    <br/>
    <div class="row">
        <div class="col-12">        
            <h3>Formulários de <b>Compras</b></h3>
            <form action="" name="formCompras" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}                      
                {{ form|bootstrap }}  
                <input type="submit" class="btn btn-info" required="required" value="Salvar"/>
            </form>
        </div>
    </div>  
    <br/>
{% endblock %}
